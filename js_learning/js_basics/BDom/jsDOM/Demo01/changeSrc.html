<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变背景图片</title>
    <style>
        .album-box {
            width: 300px;
            height: 80px;
            margin: 100px auto;
        }

        .album {
            float: left;
            width: auto;
            height: 100%;
        }

        body {
            background: url(./pics/rep.jpg) no-repeat center top;
        }
    </style>
</head>

<body>
    <div class="album-box">
        <img class="album" src="pics/fl.jpg"></img>
        <img class="album" src="pics/red.jpg"></img>
        <img class="album" src="pics/rep.jpg"></img>
        <img class="album" src="pics/sp.jpg"></img>
    </div>
    <script>
        let a_List = document.querySelectorAll(".album");
        let ao = document.querySelector(".another");
        for (let i = 0; i < a_List.length; i++) {
            a_List[i].onclick = function () {
                // 'url(\"' + this.src + '\")'和'url(' + this.src + ')'
                document.body.style.backgroundImage = 'url(' + this.src + ')';
                console.log(typeof (this.src));
            }
        }
    </script>
</body>

</html>
