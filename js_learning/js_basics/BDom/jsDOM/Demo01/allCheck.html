<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复选框与全选</title>
    <style>
        .bg {
            background-color: cyan;
        }

        table {
            /* 下面两行消除行间距并且取消border重叠问题 */
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        td,
        th {
            border: 1px solid gray;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>

<body>
    <form action="#">
        <table>
            <tr>
                <th><input type="checkbox" class="all-check"></th>
                <th>型号</th>
                <th>价格</th>
            </tr>
            <tr>
                <td><input type="checkbox" class="partial"></td>
                <td>a</td>
                <td>11</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="partial"></td>
                <td>b</td>
                <td>22</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="partial"></td>
                <td>c</td>
                <td>33</td>
            </tr>

        </table>
    </form>
    <script>
        // checked是布尔属性
        let partialBoxList = document.querySelectorAll(".partial");
        let allCheck = document.querySelector(".all-check");
        let trArr = document.querySelectorAll("tr");
        console.log(trArr.length);
        // 全选遍历所有部分
        allCheck.onclick = function () {
            for (let i = 0; i < partialBoxList.length; i++) {
                partialBoxList[i].checked = this.checked;
            }
        }
        //所有部分绑定事件,遍历判断全选框状态
        for (let i = 0; i < partialBoxList.length; i++) {
            partialBoxList[i].onclick = function () {
                let flag = true;
                for (let i = 0; i < partialBoxList.length; i++) {
                    if (!partialBoxList[i].checked) {
                        flag = false;
                        break;
                    }
                }
                allCheck.checked = flag;
            }
        }
        //所有表格行绑定事件
        for (let i = 0; i < trArr.length; i++) {
            trArr[i].onmouseover = function () {
                this.className = 'bg';
            }
            trArr[i].onmouseout = function () {
                this.className = '';
            }
        }
    </script>
</body>

</html>
