<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function callback() {
            console.log('爆炸了');
        }
        let time = new Date();
        function output(time) {
            console.log(time);
        }
        setTimeout(callback, 3000)
        // 传参函数数的话传参时需要字符串
        setTimeout('output(time)', 4000)
    </script>
</body>

</html>
