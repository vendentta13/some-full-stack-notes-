<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" value="pls enter sth">
    <script>
        let inp = document.querySelector("input");
        inp.onfocus = function () {
            if (inp.value === 'pls enter sth') {
                this.value = '';
            }
        }
        inp.onblur = function () {
            if (this.value === '') {
                this.value = 'pls enter sth';
            }
        }
    </script>
</body>

</html>
