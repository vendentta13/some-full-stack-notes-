<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内置对象RegExp</title>
</head>

<body>
    <button onclick="testRegExp()">测试RegExp</button>
    <script type="text/javascript">
        function testRegExp() {
            //match函数校验匹配返回字符串,不匹配返回null
            var str = "13030303030";
            var reg = new RegExp("^1[3578][0-9]{9}$");

            var b = reg.test(str);
            console.log(b);
        }

    </script>

</body>

</html>
