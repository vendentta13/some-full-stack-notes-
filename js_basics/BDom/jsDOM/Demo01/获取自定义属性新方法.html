<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        let div = document.querySelector("div");
        //规定自定义属性以data-开头
        div.setAttribute('data-index', '0');
        div.setAttribute('data-time', '13');
        div.setAttribute('data-first-name', 'Augustine');
        //dataset是一个集合，里面存放了所有以data开头的自定义属性
        console.log(div.dataset);
        console.log(div.dataset.time);
        console.log(div.dataset['index']);
        // 如果自定义属性里有多个-连接的单词，我们获取的时候采取驼峰命名法
        console.log(div.dataset.firstName);
    </script>
</body>

</html>
